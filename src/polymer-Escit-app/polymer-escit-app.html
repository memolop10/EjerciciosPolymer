<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../encuesta/encuesta-pregunta.html">


<dom-module id="polymer-escit-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
  <encuesta-pregunta
  id="encuesta"
  pregunta="Te gusta el uso de polymer 2 "
  ></encuesta-pregunta>

  <button on-click="quitarEncuesta">Quitar encuesta</button>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerEscitApp extends Polymer.Element {
      static get is() { return 'polymer-escit-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-escit-app'
          }
        };
      }

      quitarEncuesta(){
        this.shadowRoot.removeChild(this.$.encuesta);
      }
    }

    window.customElements.define(PolymerEscitApp.is, PolymerEscitApp);
  </script>
</dom-module>
